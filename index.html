    <title>Palindrome Birthday</title>

  <body>
    <main>
      <h1>Is your Birthday a Palindrome?</h1>
    
      <h3>
        A palindrome is a word or number that remains the same when its character or digits are reversed.
      </h3>
      <div class="label"><b>Enter  Your Birth Date :</b></div>
      <input type="date" name="birthday" id="birthday" />

      <button id="check">Let's Check</button>
      <div id="output"></div>
    </main>
  </body>
